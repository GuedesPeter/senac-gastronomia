<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Saídas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Saídas</h1>
    <table>
        <thead>
            <tr>
                <th>Alimento</th>
                <th>Quantidade</th>
                <th>Peso</th>
                <th>Validade</th>
            </tr>
        </thead>
        <tbody>
            {% for saida in saidas %}
            <tr>
                <td>{{ saida.alimento.nome }}</td>
                <td>{{ saida.quantidade }}</td>
                <td>{{ saida.peso }}</td>
                <td>{{ saida.validade }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">Nenhuma saída registrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
